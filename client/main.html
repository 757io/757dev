<template name="main">
  <div class="container">
    <div class="row">

      <!-- Image and Title -->
      <h1>
        {{#if logo}}
          <img height="64px" width="64px" src="{{logo}}">
        {{/if}}
        {{appTitle}} <small><a href="{{slackUrl}}">{{slackUrl}}</a></small><br/>
        <small>for HRVA Software Developers, Designers, Sysadmins, and Tacos</small>
      </h1>
      <h3>
        Are you a recruiter or looking for a job? Visit 
        <a href="http://757.io" title="757 Technical Job Board">757.io</a>
      </h3>
      <h4>
        This is a way to request access to our online Slack chat rooms. By requesting access
        you are agreeing to our 
        <a href="https://github.com/757io/757dev/blob/master/codeofconduct.md">
          Code of Conduct</a>, which basically says we expect you to 
        be nice and respect others. You can report any issues in Slack to @bret or @lynnaloo or 
        email to bret@codeforamerica.org.
      </h4>
    </div>

    <!-- Error Alert Box -->
    {{#if error}}
    <div class="row">
      <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close close-error">
          <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <strong>Warning!</strong> {{error}}
      </div>
    </div>
    {{/if}}

    <!-- Step 1 -->
    <div class="row {{#if currentUser}}text-muted{{else}}bg-info{{/if}}">
      <h3>
        Step 1: Login with any of these accounts to prove you're human.*
        {{> loginButtons}}
      </h3>
    </div>

    <!-- Step 2 -->
    <div class="row {{#if formReady}}bg-info{{else}}text-muted{{/if}}">
      <h3>
        Step 2: Provide your email and name.
      </h3>

      {{#if formReady}}
        {{> form}}
      {{/if}}
    </div>

    <!-- Step 3 -->
    <div class="row {{#if formSubmit}}bg-info{{else}}text-muted{{/if}}">
      <h3>
        Step 3: Wait for an email invite that will get you started with Slack Chat.**
      </h3>
    </div>

    <!-- Footer -->
    <div class="row">
      {{> footer}}
    </div>
  </div>
</template>
